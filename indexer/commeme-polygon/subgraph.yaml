specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: CommemeFactory
    network: matic
    source:
      address: "0x427cEFB27A00000AAb270655240276E304e3383B"
      abi: CommemeFactory
      startBlock: 60316336
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - CommemeCreated
      abis:
        - name: CommemeFactory
          file: ./abis/CommemeFactory.json
      eventHandlers:
        - event: CommemeCreated(indexed address,indexed address)
          handler: handleCommemeCreated
      file: ./src/commeme-factory.ts
templates:
    - kind: ethereum/contract
      name: Commeme
      network: matic
      source:
          abi: Commeme
      mapping:
          kind: ethereum/events
          apiVersion: 0.0.7
          language: wasm/assemblyscript
          entities:
              - PoolCreated
              - TokenDeployed
              - LiquidityAdded
          abis:
              - name: Commeme
                file: ./abis/Commeme.json
          eventHandlers:
              - event: PoolCreated(indexed address,address,address)
                handler: handlePoolCreated
              - event: TokenDeployed(indexed address,string,string,uint256)
                handler: handleTokenDeployed
              - event: LiquidityAdded(address,address,uint256,uint256)
                handler: handleLiquidityAdded
              
          file: ./src/commeme.ts