specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: CommemeFactory
    network: matic
    source:
      address: "0x427cEFB27A00000AAb270655240276E304e3383B"
      abi: CommemeFactory
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - CommemeCreated
      abis:
        - name: CommemeFactory
          file: ./abis/CommemeFactory.json
      eventHandlers:
        - event: CommemeCreated(indexed address,indexed address)
          handler: handleCommemeCreated
      file: ./src/commeme-factory.ts
